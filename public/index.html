        <!--[if lt IE 7]>

        <div class="container">
            <h1>My App</h1>
            <p>Vote for your favourite os</p>
            <form  id="vote-form">
                <p>
                    <label for="windows">
                        <input type="radio" name="os" id="windows" value="Windows" />

                        <span>Windows</span>
                    </label>
                </p> 
                <p>
                    <label for="mac">
                        <input type="radio" name="os" id="mac" value="Mac" />

                        <span>Mac</span>
                    </label>
                </p> <p>
                    <label for="linux">
                        <input type="radio" name="os" id="linux" value="Linux" />

                        <span>Linux distribution</span>
                    </label>
                </p> <p>
                    <label for="autres">
                        <input type="radio" name="os" id="autres" value="Autres" />

                        <span>Autres</span>
                    </label>
                </p> 
                <input type="submit" value="Vote" class="btn" />
            </form>
            <br /> <br />
            <div id="chartContainer" style="height: 300px; width: 100%;">

            </div>
        </div>

        src="https://code.jquery.com/jquery-3.5.0.js"
